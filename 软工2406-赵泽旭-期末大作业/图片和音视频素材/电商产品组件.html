<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商产品展示</title>
    <style>
        /* === 牛牛的Google Fonts === */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* === 主题变量定义 === */
        :root {
            /* 明亮主题 */
            --card-bg-color: #ffffff;
            --card-shadow-color: rgba(0, 0, 0, 0.08);
            --text-primary-color: #333333;
            --price-color: #e74c3c;
            --button-bg-gradient: linear-gradient(45deg, #3498db, #2980b9);
            --button-shadow-color: rgba(52, 152, 219, 0.3);
            --star-inactive-color: #d1d8e0;
            --star-active-color: #f1c40f;
            --page-bg-color: #f0f2f5;
        }

        /* 暗黑主题 */
        body.dark-theme {
            --card-bg-color: #2c3e50;
            --card-shadow-color: rgba(0, 0, 0, 0.3);
            --text-primary-color: #ecf0f1;
            --price-color: #e74c3c;
            --button-bg-gradient: linear-gradient(45deg, #e74c3c, #c0392b);
            --button-shadow-color: rgba(231, 76, 60, 0.3);
            --star-inactive-color: #566573;
            --star-active-color: #f1c40f;
            --page-bg-color: #1a252f;
        }

        /* === 页面基础样式 === */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--page-bg-color);
            transition: background-color 0.4s ease;
            color: var(--text-primary-color);
        }

        .page-container {
            padding: 2rem 1rem;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        /* === 主题切换开关样式 === */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 2rem;
            user-select: none;
            z-index: 1000;
        }
        
        /* === 产品网格布局 === */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        /* === 产品卡片核心样式 === */
        .product-card {
            background-color: var(--card-bg-color);
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--card-shadow-color);
            overflow: hidden;
            width: 310px;
            text-align: center;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        /* === 卡片头部与图片 === */
        .card-header {
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .product-image1 {
            width: 99%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .product-card:hover .product-image {
            transform: scale(1.1) rotate(2deg);
        }
        .product-card:hover .product-image1 {
            transform: scale(1.1) rotate(2deg);
        }

        /* === 卡片主体内容 === */
        .card-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--text-primary-color);
            flex-grow: 1;
        }

        .product-price {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--price-color);
            margin: 0.75rem 0;
        }

        /* === 纯CSS星级评分系统 === */
        .product-rating {
            font-size: 1rem;
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }

        .product-rating::before {
            content: '★★★★★';
            color: var(--star-inactive-color);
        }

        .product-rating .stars-active {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            color: var(--star-active-color);
        }
        
        .product-rating .stars-active::before {
             content: '★★★★★';
        }

        /* === 卡片页脚与按钮 === */
        .card-footer {
            padding: 0 1.5rem 1.5rem 1.5rem;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 10px;
            background-image: var(--button-bg-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--button-shadow-color);
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--button-shadow-color);
        }

        .add-to-cart:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px var(--button-shadow-color);
        }
        
    </style>
</head>
<body>
    
    <input type="checkbox" id="theme-toggle" hidden>
    <label for="theme-toggle" class="theme-switch">🌓</label>

    <div class="page-container">
        <h1 class="page-title">精选商品（买了这辈子不后悔）</h1>
        
        <div class="product-grid">
            
            <!-- 商品 1: 耳机 -->
            <div class="product-card">
                <div class="card-header">
                    <img src="./图片和音视频素材/耳机.jpg!q80.dpg" alt="高端无线游戏降噪耳机" class="product-image">
                </div>
                <div class="card-body">
                    <h3 class="product-title">高端无线游戏降噪耳机</h3>
                    <div class="product-rating">
                        <div class="stars-active" style="width: 90%;"></div> <!-- 4.5星 -->
                    </div>
                    <div class="product-price">$249.99</div>
                </div>
                <div class="card-footer">
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>

            <!-- 商品 2: 霸王龙 -->
            <div class="product-card">
                <div class="card-header">
                    <img src="./图片和音视频素材/奶龙.jpg" alt="恐龙时代的霸王" class="product-image1">
                </div>
                <div class="card-body">
                    <h3 class="product-title">霸王龙</h3>
                    <div class="product-rating">
                        <div class="stars-active" style="width: 80%;"></div> <!-- 4星 -->
                    </div>
                    <div class="product-price">$9999.9</div>
                </div>
                <div class="card-footer">
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>

            <!-- 商品 3: Java -->
            <div class="product-card">
                <div class="card-header">
                    <img src="./图片和音视频素材/Java从入门到精通.jpg" alt="好书，好书啊！" class="product-image">
                </div>
                <div class="card-body">
                    <h3 class="product-title">Java从入门到精通</h3>
                    <div class="product-rating">
                        <div class="stars-active" style="width: 100%;"></div> <!-- 5星 -->
                    </div>
                    <div class="product-price">$10.00</div>
                </div>
                <div class="card-footer">
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>

             <!-- 商品 4: 宠物猪 -->
            <div class="product-card">
                <div class="card-header">
                    <img src="./图片和音视频素材/猪猪侠.jpg" alt="哈哈哈" class="product-image">
                </div>
                <div class="card-body">
                    <h3 class="product-title">宠物猪</h3>
                    <div class="product-rating">
                        <div class="stars-active" style="width: 92%;"></div> <!-- 4.6星 -->
                    </div>
                    <div class="product-price">$59.99</div>
                </div>
                <div class="card-footer">
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // 纯CSS主题切换的辅助脚本，用于给body添加/移除class
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-theme', this.checked);
        });
    </script>
</body>
</html>
